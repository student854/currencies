<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="стиль проекта.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="a">
		<h1>калькулятор волют</h1>
	</div>

	<div class="displey">
		<div class="name-columns">
			<h2>волюта</h2>
		</div>
		<div class="name-columns">
			<h2>количевство</h2>
		</div>
		<div class="name-columns">
			<h2>падение/рост</h2>
		</div>
		<div class="vol-btns">
			<button>рубль </button>
		</div>
		<div class="col-input">
			<input type="number" id ="currency1"/>
		</div>
		<div class="vol-down-txt">
			<h1>-0,3%</h1>
			</div>
		<div class="vol-btns">
			<button>доллар</button>
		</div>
		<div class="col-input">
			<input type="number" id ="currency2"/>
		</div>
		<div class="vol-up-txt">
			<h1>0,3%</h1>
			
		</div>
	</div>
	<script type="text/javascript">
		const cur1 = document.getElementById("currency1");
		const cur2 = document.getElementById("currency2");
		const course = 83;

		function convertToRub(){
			const Value = parseFloat(cur2.value);
			cur1.value = (Value * course).toFixed(6);
		}

		function convertToDollar(){
			const Value = parseFloat(cur1.value);
			cur2.value = (Value / course).toFixed(6);
		}

		cur1.addEventListener('input',convertToDollar);
		cur2.addEventListener('input',convertToRub);



	</script>

</body>

</html>
